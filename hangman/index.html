<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!-- Rod -->
            <line x1="20" y1="230" x2="100" y2="230"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="60"></line>

            <!-- Head -->
            <circle class="figure-part" cx="140" cy="80" r="20"></circle>

            <!-- Body -->
            <line class="figure-part" x1="140" y1="100" x2="140" y2="150"></line>

            <!-- Arms -->
            <line class="figure-part" x1="140" y1="120" x2="110" y2="110"></line>
            <line class="figure-part" x1="140" y1="120" x2="170" y2="110"></line>

            <!-- Legs -->
            <line class="figure-part" x1="140" y1="150" x2="110" y2="180"></line>
            <line class="figure-part" x1="140" y1="150" x2="170" y2="180"></line>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 class="message"></h2>
            <button class="popup-btn" id="play">Play again</button>
        </div>
    </div>

    <div class="info-container" id="info-container">
        <p>You have already entered this letter</p>
    </div>
</body>
</html>
